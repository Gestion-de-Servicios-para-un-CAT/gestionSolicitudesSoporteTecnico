<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Solicitudes - CAT</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #cccccc;
        }

        th, td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f0f0f0;
        }
    </style>
</head>
<body>

    <h1>Listado de Solicitudes</h1>
    <p>Vista sencilla de todas las solicitudes registradas.</p>

    <table id="tablaSolicitudes">
        <thead>
            <tr>
                <th>ID</th>
                <th>Usuario</th>
                <th>Categoría</th>
                <th>Descripción</th>
                <th>Estado</th>
            </tr>
        </thead>
        <tbody>
            <!-- Aquí se insertarán las filas dinámicamente -->
        </tbody>
    </table>

    <script>
        async function cargarSolicitudes() {
            try {
                const response = await fetch("http://localhost:8000/solicitudes"); // GET en el backend
                const data = await response.json();

                const tbody = document.querySelector("#tablaSolicitudes tbody");
                tbody.innerHTML = ""; // limpiar tabla

                data.forEach(solicitud => {
                    const fila = document.createElement("tr");

                    fila.innerHTML = `
                        <td>${solicitud.id}</td>
                        <td>${solicitud.usuario}</td>
                        <td>${solicitud.categoria}</td>
                        <td>${solicitud.descripcion}</td>
                        <td>${solicitud.estado}</td>
                    `;

                    tbody.appendChild(fila);
                });
            } catch (error) {
                console.error("Error al cargar solicitudes:", error);
            }
        }

        // Cargar solicitudes al abrir la página
        cargarSolicitudes();
    </script>

</body>
</html>
